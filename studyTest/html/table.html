<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 테이블 관련 예제</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border: 1px solid black;
            /* border-collapse: collapse; */
            width: 100%;
        }
        td, th {
            /* border: 1px solid #dddddd; */
            border: 1px solid black;
            text-align: center;
            /* padding: 5px; */
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

    </style>
</head>
<body>
    <h2>HTML Table</h2>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>
        <tr>
            <td>4행 1열</td>
            <td>4행 2열</td>
            <td>4행 3열</td>
        </tr>
        <tr>
            <td>5행 1열</td>
            <td>5행 2열</td>
            <td>5행 3열</td>
        </tr>
        <tr>
            <td>6행 1열</td>
            <td>6행 2열</td>
            <td>6행 3열</td>
        </tr>
    </table>
    
</body>
</html>
