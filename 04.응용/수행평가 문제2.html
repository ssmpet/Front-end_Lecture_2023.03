<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털시계</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function twoDigit(num) {
            return (num<10)?'0'+ num : String(num);
        }

        function myDatetime(date) {
            return `${date.getFullYear()}-${twoDigit(date.getMonth()+1)}-${twoDigit(date.getDate())} ` +
                    `${twoDigit(date.getHours())}:${twoDigit(date.getMinutes())}:${twoDigit(date.getSeconds())}`;
        }

        function dClock() {
            const now = new Date();
            const week = '일월화수목금토'.split('');    

            let dateStr = myDatetime(now).substring(2,10); 
            const timeStr = myDatetime(now).substring(11, 19);
            dateStr +=  '(' + week[now.getDay()] + ')  ';
                        
            document.getElementById('datetime').innerHTML = dateStr + timeStr;

        }

        window.onload = function() {
            dClock();
            setInterval(function() { dClock() }, 1000);
        }

    </script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>문제 2</h1>
        <p>디지털 시계</p>
    </div>
    
    <div class="containter mt-5 text-center">
        <h2 id="datetime"></h2>
    </div>
</body>
</html>
