<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주민등록번호</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            let input1 = document.querySelectorAll('input')[0];
            let input2 = document.querySelectorAll('input')[1];

            input1.onkeyup = function(e) {
                if (input1.value.length >= 6) input2.focus();
            }

            input2.onkeyup = function(e) {
                let event = e || window.event;
                if (event.keyCode == 8 && input2.value.length == 0)
                    input1.focus();
            }

        }
    </script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>문제 1</h1>
        <p>주민등록번호 입력</p>
    </div>
    
    <div class="containter mt-5 text-center">
        주민등록번호 : <input type="text" maxlength="6" autofocus>
        <span>-</span>
        <input type="text" maxlength="7">

    </div>
</body>
</html>
