<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            let input1 = document.querySelectorAll('input')[0];
            let input2 = document.querySelectorAll('input')[1];

            input1.onkeyup = function(e) {
                if (input1.value.length >= 6) input2.focus();
            }
            input2.onkeyup = function(e) {
                let event = e || window.event;  // 이벤트 객체 추출
                if (event.keyCode == 8 && input2.value.length == 0) // 8: 백스페이스, 글자가 없고
                    input1.focus();
            }

        }
    </script>
</head>
<body style="margin: 40px">
    주민등록번호 : <input type="text" maxlength="6" autofocus>
    <span>-</span>
    <input type="text" maxlength="7">
</body>
</html>
