<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        * { margin: 0; padding: 0;}
        body { border: 1px solid;}
        h2 { border:1px solid;}
        div.con1 {
            width: 300px;
            height: 300px;
            margin: 70px;
            /* margin: auto; */
            border: 2px solid green;
        }
        p.ex1 {
            margin: inherit;
        }
        div.con2{ 
            /* padding: 5px; */
            width:500px;
            height: 200px;
            border:1px solid;
            margin: 0 0 50px 0;
            outline: 1px solid red;
            outline-offset: 25px;
        }
        div.con3{
            /* padding-top:5px; */
            border-top:10px;
            width:500px;
            height: 200px;
            border: 1px solid;
            margin: 30px 0 0 0;
            outline: 1px solid red;
            outline-offset: 25px;
        }
        
    </style>
</head>
<body>
    <h2>CSS Margins</h2>
    <div class="con1">
        <p class="ex1">margin Test</p>
    </div>
    <div class="con2">contents2</div>
    <div class="con3">contents3</div>
</body>
</html>
