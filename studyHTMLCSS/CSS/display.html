<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        span { display: block;}
        .sp1 { display: none;}
        .sp2 { visibility: hidden;}
        .sp3 { display: flex;}
        .main {
            width: 400px;
            height: 400px;
            border: 1px solid;
            display: flex;
            flex-direction: row-reverse;
        }
        .main div {
            width: 50px;
            height: 50px;
        }
        .main2 div{ float: right;}
    </style>
</head>
<body>
    <p>p tag1</p>
    <p>p tag2</p>
    <span>span1</span>
    <span>span2</span>
    <span class="sp1">span3</span>
    <span class="sp2">span4</span>
    <span>span2</span>
    <span>span2</span>
    <div class="main">
        <div style="background-color: coral;">A</div>
        <div style="background-color: lightblue;">B</div>
        <div style="background-color: khaki;">C</div>
        <div style="background-color: pink;">D</div>
    </div>
    <div class="main2">
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
    </div>
</body>
</html>
