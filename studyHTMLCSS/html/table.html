<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 테이블 관련 예제</title>
    <style>
        .table-basic {
            font-family: arial, sans-serif;
            /* border-collapse: collapse; */
            /* border-radius: 10px; */
            width: 100%;
        }
        .table-basic caption {
            padding: 5px;
        }
        .table-basic td, th {
            border: 1px solid #dddddd;
            border-radius: 10px;
            text-align: center;
            padding: 5px;
        }

        .table-basic tr:nth-child(even) {
            background-color: #dddddd;
        }

        .table-style {
            width: 100%;
            
        }
        .table-style tr, td {
            /* border-style: dotted; */
            /* border-style: dashed; */
            /* border-style: solid; */
            /* border-style: double; */
            /* border-style: groove; */
            /* border-style: ridge; */
            border-style: inset;
            /* border-style: outset; */
            /* border-style: none; */
            /* border-style: hidden; */
        }
        .table-style tr:hover {
            background-color: #D6eeee;

        }
        

    </style>
</head>
<body>
    <h2>HTML Table</h2>
    <table class="table-basic">
        <caption><strong>테이블 입니다.</strong></caption>
        <!-- <colgroup>
            <col span="2" style="background-color: azure;">
            <col style="background-color: antiquewhite;">
        </colgroup> -->
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>
        <tr>
            <td>4행 1열</td>
            <td>4행 2열</td>
            <td>4행 3열</td>
        </tr>
        <tr>
            <td>5행 1열</td>
            <td>5행 2열</td>
            <td>5행 3열</td>
        </tr>
        <tr>
            <td>6행 1열</td>
            <td>6행 2열</td>
            <td>6행 3열</td>
        </tr>
    </table>

    <br>
    <h2>테이블 스타일</h2>
    <table class="table-style" >
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
    
</body>
</html>
