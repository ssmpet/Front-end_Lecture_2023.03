<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframes 예제</title>
</head>
<body>
    <h2>HTML Iframes</h2>
    <p>You can use the height and width attributes to specify the size of the iframe:</p>
    <iframe src="./demo_iframe.html"  name="iframe_a" height="200", width="100%" title="Iframe Example" frameborder="0"></iframe>
    <iframe src="./demo_iframe.html"  name="iframe_b" height="200", width="100%" title="Iframe Example"></iframe>


    <p>
        <a href="./index.html" target="iframe_a">처음으로</a>
    </p>

  

</body>
</html>
