    <script>
        var count = 3;  // 3초 후에 공개
        function disp(num) {
            $('<img></img>')
                .attr('src', `./images/number${num}.png`)
                .attr('width', 100)
                .attr('id', 'second')
                .css('margin', '40px')
                .appendTo('#show');
        }

        function hide() {
            $('#second').remove();
        }

        function countdown() {

            disp(count--);
            let interval = setInterval(function(){
                hide();
                if( count != 0 ) disp(count--);
                else {
                    $('<h1></h1>')
                        .html('결과는 5입니다')
                        .appendTo('#show');
                }
            }, 1000);

            setInterval(function(){
                clearInterval(interval);
            }, 3100);

        }
