<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHY Bootstrap Example Pagjination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fbb7139956.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap Page</h1>
        <p>Pagination</p>
    </div>

    <div class="container mt-5">
        <h2>Pagination - Active State</h2>
        <p>Add class .active to let the user know which page he/she is on:</p>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#"><i class="fa-sharp fa-solid fa-angles-left"></i></a></li>
            <li class="page-item"><a class="page-link" href="#"><i class="fa-sharp fa-solid fa-angle-left"></i></a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#"><i class="fa-sharp fa-solid fa-angle-right"></i></a></li>
            <li class="page-item"><a class="page-link" href="#"><i class="fa-sharp fa-solid fa-angles-right"></i></a></li>
        </ul>
    </div>
</body>
</html>
