<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김화영 - 회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fbb7139956.js" crossorigin="anonymous"></script>    
    <style>
         * { font-family: 'Noto Sans KR', sans-serif;}
        a { text-decoration:none;  }
        td { text-align: center; }
    </style>

</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/ck.png" alt="Logo" style="height: 60px;">
            </a>
            <!-- <div class="p-2 bg-dark justify-content-center">
                <img src="https://picsum.photos/1000/80" alt="picsum" style="width:100%">
            </div> -->
            <img src="https://picsum.photos/1000/80" class="mx-auto" alt="picsum" style="width:90%">
        </div>
    </nav>

    <div class="container" style="margin-top: 200px;">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h4><strong>회원 가입</strong></h4>
                <hr>
                <form action="#" method="post">
                    <table class="table table-borderless">
                        <tr>
                            <td style="width:25%"><label class="col-form-label" for="userid"><strong>사용자 ID</strong></label></td>
                            <td style="width:70%"><input type="text" class="form-control" id="userid" placeholder="" name="userid"></td>
                            <td style="width:5%"></td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label" for="pwd"><strong>패스워드</strong></label></td>
                            <td><input type="password" class="form-control" id="pwd" placeholder="" name="pswd"></td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label" for="rpwd"><strong>패스워드확인</strong></label></td>
                            <td><input type="password" class="form-control" id="rpwd" placeholder="" name="rpswd"></td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label" for="username"><strong>이름</strong></label></td>
                            <td><input type="text" class="form-control" id="username" placeholder="" name="username"></td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label" for="email"><strong>이메일</strong></label></td>
                            <td><input type="email" class="form-control" id="email" placeholder="" name="email"></td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label" for="gender"><strong>성별</strong></label></td>
                            <td style="text-align:left; padding:15px">
                                <input type="radio" class="form-check-input me-1" id="radio1" name="gender" value="option1" checked>  여자
                                <input type="radio" class="form-check-input ms-3" id="radio2" name="gender" value="option2">  남자

                                <!-- <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                                <label class="form-check-label me-3" for="radio1" >여자</label>
                                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                                <label class="form-check-label" for="radio2">남자</label> -->
                            </td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label" for="email"><strong>프로필 사진</strong></label></td>
                            <td><input class="form-control" type="file" name="upload"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" class="btn btn-primary mt-3 me-2" value="제출"></input>
                                <input type="submit" class="btn btn-secondary  mt-3" value="취소"></input>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm bg-light fixed-bottom">
        <div class="container-fluid justify-content-center text-muted">
            Copyright &copy; 2021-2023 CK World Corp. All rights reserved.
        </div>
    </nav>

</body>
</html>
