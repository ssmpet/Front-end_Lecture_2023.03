<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anscombe's quartet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
         
        window.onload = function() {

            let x1Val = [10.0, 8.0, 13.0, 9.0, 11.0, 14.0, 6.0, 4.0, 12.0, 7.0, 5.0];
            let y1Val = [8.04, 6.95, 7.58, 8.81, 8.33, 9.96, 7.24, 4.26, 10.84, 4.82, 5.68];
            
            let y2Val = [9.14, 8.14, 8.74, 8.77, 9.26, 8.10, 6.13, 3.10, 9.13, 7.26, 4.74];
            
            let y3Val = [7.46, 6.77, 12.74, 7.11, 7.81, 8.84, 6.08, 5.39, 8.15, 6.42, 5.73];
            
            let x4Val = [8.0, 8.0, 8.0, 8.0, 8.0, 8.0, 8.0, 19.0, 8.0, 8.0, 8.0];
            let y4Val = [6.58, 5.75, 7.71, 8.84, 8.47, 7.04, 5.25, 12.50, 5.56, 7.91, 6.89];

            let line = [{x:3, y:4.5}, {x:20, y:13}]; // y = 0.5x + 3
            
            let x1Data = [], x2Data = [], x3Data = [], x4Data=[];

            for(let i=0; i<11; i++) {
                x1Data.push({x:x1Val[i], y:y1Val[i]});
                x2Data.push({x:x1Val[i], y:y2Val[i]});
                x3Data.push({x:x1Val[i], y:y3Val[i]});
                x4Data.push({x:x4Val[i], y:y4Val[i]});
            }

            new Chart('myXChart1', {
                

                
                data: {
                    datasets : [
                        {
                            type : 'scatter', 
                            label : "Dataset Ⅰ", 
                            pointRadius : 5,              // 점 크기
                            pointBackgroundColor: 'blue', // 점 색
                            data: x1Data
                        } , {
                            type: 'line',   
                            label : 'Requession line', 
                            // borderCapStyle : 'square', // butt, round, square 선의 끝 모양
                            // borderDash: [10],  // 점선의 모양을 dash로 
                            fill : false,
                            lineTension:0,    
                            pointRadius : 1,                        
                            pointBackgroundColor: 'violet',
                            borderColor: 'violet',          // 선 색
                            data: line
                        }
                    ]
                },

                options:{
                    scales: {
                        xAxes:[{ticks:{min:2, max:20}}],
                        yAxes:[{ticks:{min:3, max:13}}]
                    },
                    plugins: {
                        legend: {display: true},
                        title: {
                            display: false,
                            text :"Anscombe's quartet",
                            padding : {top:10, bottom:20},
                            font :{size:20}
                        }
                    }
                }
            });

            new Chart('myXChart2', {
                

                data: {
                    datasets : [
                        
                        {
                            type: 'scatter',   
                            label : "Dataset Ⅱ", 
                            pointRadius : 5,
                            pointBackgroundColor: 'red',
                            data: x2Data
                        } , {
                            type: 'line',   
                            label : 'Requession line', 
                            // borderCapStyle : 'square', // butt, round, square 선의 끝 모양
                            // borderDash: [10],  // 점선의 모양을 dash로 
                            fill : false,
                            lineTension:0,    
                            pointRadius : 1,                        
                            pointBackgroundColor: 'violet',
                            borderColor: 'violet',          // 선 색
                            data: line
                        }
                    ]
                },

                options:{
                    scales: {
                        xAxes:[{ticks:{min:2, max:20}}],
                        yAxes:[{ticks:{min:3, max:13}}]
                    },
                    plugins: {
                        legend: {display: true},
                        title: {
                            display: false,
                            text :"Anscombe's quartet",
                            padding : {top:10, bottom:20},
                            font :{size:20}
                        }
                    }
                }
            });

            new Chart('myXChart3', {
                

                data: {
                    datasets : [
                        
                        {
                            type: 'scatter',   
                            label : "Dataset Ⅲ", 
                            pointRadius : 5,
                            pointBackgroundColor: 'yellow',
                            data: x3Data
                        } , {
                            type: 'line',   
                            label : 'Requession line', 
                            // borderCapStyle : 'square', // butt, round, square 선의 끝 모양
                            // borderDash: [10],  // 점선의 모양을 dash로 
                            fill : false,
                            lineTension:0,    
                            pointRadius : 1,                        
                            pointBackgroundColor: 'violet',
                            borderColor: 'violet',          // 선 색
                            data: line
                        }
                    ]
                },

                options:{
                    scales: {
                        xAxes:[{ticks:{min:2, max:20}}],
                        yAxes:[{ticks:{min:3, max:13}}]
                    },
                    plugins: {
                        legend: {display: true},
                        title: {
                            display: false,
                            text :"Anscombe's quartet",
                            padding : {top:10, bottom:20},
                            font :{size:20}
                        }
                    }
                }
            });

            new Chart('myXChart4', {
                

                data: {
                    datasets : [
                        
                        {
                            type: 'scatter',   
                            label : "Dataset Ⅳ", 
                            pointRadius : 5,
                            pointBackgroundColor: 'blueviolet',
                            data: x4Data
                        } , {
                            type: 'line',   
                            label : 'Requession line', 
                            // borderCapStyle : 'square', // butt, round, square 선의 끝 모양
                            // borderDash: [10],  // 점선의 모양을 dash로 
                            fill : false,
                            lineTension:0,    
                            pointRadius : 1,                        
                            pointBackgroundColor: 'violet',
                            borderColor: 'violet',          // 선 색
                            data: line
                        }
                    ]
                },

                options:{
                    scales: {
                        xAxes:[{ticks:{min:2, max:20}}],
                        yAxes:[{ticks:{min:3, max:13}}]
                    },
                    plugins: {
                        legend: {display: true},
                        title: {
                            display: false,
                            text :"Anscombe's quartet",
                            padding : {top:10, bottom:20},
                            font :{size:20}
                        }
                    }
                }
            });
        } 
    </script>
</head>
<body>

    <div class="container-fluid p-3 bg-primary text-white text-center"> 
        <h1><strong>My Bootstrap Page</strong></h1>
        <p>Anscombe's quartet</p>                    
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col"></div>
            <div class="col-8 text-center">
                <h1>Anscombe's quartet</h1>    
                <div class="row">
                    <div class="col-6">
                        <canvas id="myXChart1" width="100%" height="80%"></canvas>
                    </div>
                    <div class="col-6">
                        <canvas id="myXChart2" width="100%" height="80%"></canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <canvas id="myXChart3" width="100%" height="80%"></canvas>
                    </div>
                    <div class="col-6">
                        <canvas id="myXChart4" width="100%" height="80%"></canvas>
                    </div>
                </div>
                
            </div>
            <div class="col"></div>
        </div>
    </div>

</body>
</html>
