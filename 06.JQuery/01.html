<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fbb7139956.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
         @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translate3d(0, -100%, 0);
            }
            to {
                opacity: 1;
                transform: translateZ(0);
            }
        }
    
        .div-block-10, .div-block-9 {
            position: relative;
            animation: fadeInDown 2s;
        }

        body {
            background-image: url('img/그림31.png');
        }
        .service-section {
            height: auto;
            /* background-color: #fff; */
            background-position: 0 0;
            background-size: auto;
            margin: 0 auto;
            padding-top: 100px;
            padding-bottom: 410px;
            display: block;
        }
        
        .div-block-10 {
            margin-left: 400px;
        }

        .div-block-8 {
            text-align: center;
            padding-left: 60px;
            display: inline-block;
        }
        
        .div-block-9 {
            text-align: center;
            margin-top: 60px;
            margin-bottom: 60px;
        }
        
        .image-4 {
            margin-bottom: 20px;
            display: inline-block;
        }

        .heading-2 {
            color: #7e93eb;
            text-align: center;
            margin-left: 15px;
            font-size: 40px;
            display: inline-block;
            overflow: visible;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="service-section">
        <div class="div-block-10">
            <img src="img/그림16.png" width="30" alt="" class="image-4" />
            <h2 class="heading-2">취향에 맞는 노래를 찾아왔어요!</h2>
        </div>
        <div class="div-block-9">
            
            <div class="div-block-8">
                <img src="{{pro_content.img}}"  width="160" alt="" />
                <div style="margin: 10px;"><strong>{{pro_content.title}}</strong></div>
                <div>{{pro_content.artist}}</div>
            </div>
            
        </div>
        <div class="div-block-10"><img
                src="img/그림16.png"
                 width="30" alt="" class="image-4" />
            <h2 class="heading-2">잘 알려지지 않았지만, 검색한 노래와 비슷한 노래에요!</h2>
        </div>
        <div  class="div-block-9">
            
            <div class="div-block-8">
                <img src="{{meong.img}}"width="160" alt="" />
                <div style="margin: 10px;"><strong>{{meong.title}}</div></strong>
                <div>{{meong.artist}}</div>
            </div>
            
        </div>
        <div  class="div-block-10"><img
                src="img/그림16.png"
                 width="30" alt="" class="image-4" />
            <h2 class="heading-2">플레이리스트에 함께 들어있던 노래들이에요!</h2>
        </div>
        <div  class="div-block-9">
            
            <div class="div-block-8">
                <img src="{{psongs.img}}" width="160" alt="" />
                <div style="margin: 10px;"><strong>{{psongs.title}}</div></strong>
                <div>{{psongs.artist}}</div>
            </div>
            
        </div>
    </div>
</body>
</html>
